<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 h-screen flex flex-row text-gray-200 overflow-hidden">
    <div id="popup-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md text-center border border-gray-700">
            <h2 id="popup-title" class="text-3xl font-bold mb-2 text-white"></h2>
            <p id="popup-message" class="text-gray-300 mb-6"></p>
            <button id="popup-close" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">Close</button>
        </div>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
    <div class="flex-1 flex flex-col items-center p-4 overflow-y-auto">
        <!-- FIX: Restructured header for proper alignment -->
        <div class="w-full flex items-center justify-center relative mb-4">
            <button id="menu-btn" class="md:hidden absolute top-1/2 left-0 -translate-y-1/2 z-20 p-2 bg-gray-800 rounded-full">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                 <div id="menu-notification-dot" class="absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full hidden border-2 border-gray-800"></div>
            </button>
            <h1 class="text-3xl font-bold text-white text-center">Sudoku</h1>
        </div>

        <div class="relative w-full max-w-[500px]">
            <table id="sudoku"></table>
        </div>
        <div id="game-timer" class="mt-4 text-2xl font-mono text-gray-300"></div>
        <div id="mobile-keypad" class="mt-4 bg-gray-800 p-2 flex-col gap-2 md:hidden rounded-lg w-full max-w-[500px]">
            <div class="grid grid-cols-9 gap-1">
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">1</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">2</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">3</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">4</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">5</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">6</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">7</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">8</button>
                <button class="number-btn aspect-square bg-gray-700 rounded text-white text-xl active:bg-blue-500">9</button>
            </div>
            <div class="flex justify-center gap-2 mt-1">
                <button id="mobile-notes-btn" class="h-12 px-6 bg-gray-700 rounded text-white flex items-center justify-center transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z" /></svg>
                </button>
                <button id="mobile-clear-btn" class="h-12 px-6 bg-gray-700 rounded text-white flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>
        </div>
    </div>
    <div id="settings-panel" class="fixed top-0 left-0 h-full w-80 bg-gray-800 shadow-md p-4 flex flex-col gap-4 overflow-y-auto z-40 md:relative md:w-80">
        <button id="menu-close-btn" class="md:hidden absolute top-2 right-2 p-2 text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        <div class="bg-gray-900 rounded-lg mt-8 md:mt-0">
            <button id="collapse-button" class="w-full flex justify-between items-center p-3 font-bold text-lg">
                <span>Player</span>
                <svg id="collapse-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
            </button>
            <div id="collapse-content" class="px-3 pb-3 transition-all duration-300">
                <ul id="scoreboard" class="space-y-2"></ul>
            </div>
        </div>
        <div class="bg-gray-900 rounded-lg">
            <button id="controls-collapse-button" class="w-full flex justify-between items-center p-3 font-bold text-lg">
                <span>Game Controls</span>
                <svg id="controls-collapse-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
            </button>
            <div id="controls-collapse-content" class="p-3 flex flex-col gap-4 transition-all duration-300">
                <div id="difficulty-control" class="flex flex-col gap-1">
                    <label for="difficulty" class="font-semibold">Difficulty:</label>
                    <select id="difficulty" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <!-- NEW: Lives Select -->
                <div id="lives-control" class="flex flex-col gap-1">
                    <label for="lives-select" class="font-semibold">Lives:</label>
                    <select id="lives-select" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="hidden md:flex items-center justify-between">
                    <label for="notes-toggle" class="font-semibold">Notes Mode</label>
                    <button id="notes-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-600">
                        <span id="notes-toggle-handle" class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform"></span>
                    </button>
                </div>
                <button id="renameBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-colors">Change Name</button>
                <button id="readyBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-colors">Ready</button>
                <button id="startGame" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Start Game</button>
                <button id="abortBtn" class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors hidden">Vote to Abort</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
